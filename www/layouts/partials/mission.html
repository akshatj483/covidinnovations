{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.mission }}
    {{ if .enable }}
    {{ "<!-- Start About Section -->" | safeHTML }}
    <section class="about-2 section bg-gray" id="about">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5">
                    {{ with .title }}
                        <h2>{{ . }}</h2>
                    {{ end }}
                </div>
                <div class="col-12 col-md-7">
                    {{ with .description }}
                        <p>{{ . | markdownify }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
    {{ "<!-- End About section -->" | safeHTML }}
    {{ end }}
{{ end }}
