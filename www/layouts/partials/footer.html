<script src="{{ $script.Permalink }}"></script>

<script>
    RAYET.domLoaded(function() {
        var date = new Date();
        var dt = date.toDateString();
        var time = date.toLocaleTimeString();
        let page = RAYET.getLastPath();
        RAYET.log("Loaded page [{0}] at {1} {2}".format(page, dt, time));

        $('#preloader').fadeOut('slow', function () {
            $(this).remove();
        });
    });
</script>
