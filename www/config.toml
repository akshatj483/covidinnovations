baseURL = "/"
publishDir = "../public"
languageCode = "en-us"
title = "Covid Tenders"
theme = "navigator-hugo"
disableKinds = ["taxonomy", "taxonomyTerm"]
ignoreFiles = [ "\\.foo$", "\\.boo$" ]
sectionPagesMenu = "main"

# Build robots.txt file
enableRobotsTXT = true
# google analytics tracking id
googleAnalytics = "UA-101788190-2"

enableGitInfo = false
pygmentsCodeFences = true

# Multilangues setup
# Renders the default content language in subdir, e.g. /en/. The root directory / will redirect to /en/
defaultContentLanguageInSubdir = true
DefaultContentLanguage = "en"

[params]
    author = "Covid Innovations"
    description = "A marketplace for COVID solutions"

    # [[Params.listeLangues]]
    # code = "cn"
    # [[Params.listeLangues]]
    # code = "en"

    # meta data

[permalinks]
  blog = "/:year/:month/:title/"

[Languages]
    ############# 1 - Site en ENGLISH
    [Languages.en]
    weight = 1
    languageCode = "en-us"
    dateFormat = "January 2, 2006"

    home = "Home"
    logo = "images/logo.png"
    menufixed = false

    footerDescription = "TBD"
    footerTechnologyTitle = "Technology"
    footerQuicklinkTitle = "Quick Links"
    footerAboutTitle = "About"
    footerSubscribeTitle = "Subscribe"

    ############ 1 - Site in Chinese
    [Languages.cn]
    weight = 2
    languageCode = "zh-cn"
    dateFormat = "2 January 2006"

    home = "CN Home"
    logo = "images/logo.png"
    menufixed = false

    footerDescription = "TBD"
    footerTechnologyTitle = "Technology"
    footerQuicklinkTitle = "Links"
    footerAboutTitle = "About"
    footerSubscribeTitle = "Subscribe"


# Site Menus
[menu]
    # Navbar Menus
    # The name is used as a key to get the localized name in /i18n/en.toml (or other language)
    [[menu.nav]]
        name    = "tenders"
        url     = "tenders"
        weight  = 1

    [[menu.nav]]
        name    = "solutions"
        url     = "solutions"
        weight  = 2

    [[menu.nav]]
        name    = "browse"
        url     = "solutions/browse"
        weight  = 3

    [[menu.nav]]
        name    = "news"
        url     = "news"
        weight  = 4

    [[menu.nav]]
        name    = "about"
        url     = "about"
        weight  = 4

    [[menu.nav]]
        name    = "feedback"
        url     = "contact/feedback"
        weight  = 5

    # Footer Quick links Menu
    [[menu.quicklink]]
        name    = "Give Feedback"
        url     = "contact/feedback"
        weight  = 1
    [[menu.quicklink]]
        name    = "github"
        url     = "https://github.com/covidinnovations"
        weight  = 3

